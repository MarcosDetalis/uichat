                </label>
            </div> </form>
            <button class="cerrar active" id="cerrar"onclick="remove()"><i class="fa fa-times-circle" aria-hidden="true"></i> </button>
       
        </div>


    
<!-- navegacion -->

<script src="js/main.js"></script>
<script>
    const list = document.querySelectorAll('.list');
    const sec = document.getElementById("sec")
    const sec2 = document.getElementById("sec2")
    function activeLink() {
        list.forEach((item) =>
            item.classList.remove('active'));
        this.classList.add('active');
    }
    list.forEach((item) =>
        item.addEventListener('click', activeLink))

    function borrar() {
        sec.classList.add('hola');
        sec2.classList.add('barra');
    }
    function remove() {
        sec.classList.remove('hola')
        document.getElementById("check").checked=false
        document.getElementById("send").classList.add("active")
        document.getElementById("icono").classList.remove("active")
        document.getElementById("cerrar").classList.add("active")
    }

</script>
